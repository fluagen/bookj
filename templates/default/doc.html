<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css">
	<link rel="stylesheet" href="assets/common.css">
	<script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.js"></script>
	<head>
		<title></title>
	</head>
	<body data-spy="scroll" data-target="#myscrollspy">
		<nav class="navbar navbar-inverse navbar-static-top">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">W3Cschool</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
					<li><a href="#">Link</a></li>
				</ul>
			</div>
		</nav>
		
		<div class="container">
			<div class="row">
				<div class="col-md-3" id="myscrollspy">
					<ul id="my-affix" class="nav nav-tabs nav-stacked nav-tabs-my" data-spy="affix">
					<%
					for(var i=0; i<headers.length; i++){
						var obj = headers[i];
					%>
						<li role="presentation">
							<a href="#<%= obj.id %>"><%= obj.title%></a>
						</li>
					<% }%>
					</ul>
				</div>
				<div class="col-md-9"><%- content %></div>
			</div>
		</div>
		
	</body>
	<script type="text/javascript">
		$('#my-affix').affix({
		offset: {
		top: $('#my-affix').offset().top
		}
		});
	</script>
</html>
