<% layout('layout') -%>
<div class="row">
	<div class="col-md-9">
		<div class="panel panel-default">
			<div class="panel-heading"><a href="/">首页</a>/注册</div>
			<div class="panel-body">
				<form class="form-horizontal" id="register" action="/register" method="post">
					<div class="form-group">
						<label class="col-md-4 control-label" for="loginId">用户名</label>
						<div class="col-md-4">
							<input id="loginId" name="loginId" type="text" placeholder="" class="form-control input-md" required="">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label" for="name">密码</label>
						<div class="col-md-4">
							<input id="password" name="password" type="password" placeholder="" class="form-control input-md" required="">
							
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label" for="name">密码确认</label>
						<div class="col-md-4">
							<input id="re-password" name="re-password" type="password" placeholder="" class="form-control input-md" required="">
							
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label" for="name">email</label>
						<div class="col-md-4">
							<input id="email" name="email" type="email" placeholder="" class="form-control input-md" required="">
							
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label" for="register-btn"></label>
						<div class="col-md-8">
							<button id="register-btn" name="register-btn" class="btn btn-success">注册</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-md-3">
		<%- partial('./_profile') %>
	</div>
</div>
<%
var str = "<script>";
str.concat("$('#register-btn').click(function(){");
str.concat("$('#register').submit();");
str.concat("});");
str.concat("</script>");
block('tail-script').append(str);
%>
